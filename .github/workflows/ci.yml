name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: backend/package.json
      - run: npm ci
      - run: npm run lint --if-present || echo "Skipping lint (no ESLint config found)"
      - run: npm test --if-present
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: backend/dist

  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: frontend/package.json
      - run: npm ci
      - run: npm run lint --if-present || echo "Skipping lint (no ESLint config found)"
      - run: npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

  dashboards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/upload-artifact@v4
        with:
          name: grafana-dashboards
          path: observability/provisioning/dashboards/json

  sast:
    name: Static Code Analysis (Semgrep)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
          auditOn: "error"

  sca:
    name: Dependency Vulnerability Scan (Trivy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Scan for vulnerable dependencies
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          ignore-unfixed: true
          severity: "CRITICAL,HIGH"
          exit-code: 1

  dast:
    name: Dynamic Application Security Test (OWASP ZAP)
    runs-on: ubuntu-latest
    needs: [sast, sca]
    steps:
      - uses: actions/checkout@v4

      - name: Build and start services
        run: |
          echo "Starting services with Docker Compose..."
          docker compose up -d
          echo "Waiting for services to start..."
          sleep 30
          docker compose ps

      - name: Wait for application to be ready
        run: |
          echo "Checking backend container status..."
          if ! docker compose ps backend | grep -q "Up"; then
            echo "Backend container is not running!"
            docker compose ps backend
            docker compose logs backend
            exit 1
          fi
          timeout=60
          count=0
          until curl -f http://localhost:3000/healthz 2>/dev/null; do
            if [ $count -ge $timeout ]; then
              echo "Timeout waiting for application to start"
              docker ps
              docker compose logs backend
              curl -v http://localhost:3000/healthz || true
              exit 1
            fi
            echo "Waiting for application health check... ($count/$timeout)"
            sleep 2
            count=$((count + 2))
          done
          curl http://localhost:3000/healthz

      # --- FIX: allow ZAP (uid 1000) to write into the workspace mount (/zap/wrk)
      - name: Make workspace writable for ZAP
        run: |
          # Pre-create the files ZAP's Automation Framework wants to write
          touch report_json.json report_md.md report_html.html zap.yaml
          chmod 666 report_json.json report_md.md report_html.html zap.yaml
          # Make workspace directory writable for ZAP container (uid 1000)
          sudo chmod -R a+rwX . 2>/dev/null || true

      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.14.0
        with:
          target: "http://localhost:3000"
          fail_action: true
          allow_issue_writing: false
          rules_file_name: ".zap/rules.tsv"
          # Avoid the default `zap_scan` and make it unique per run:
          artifact_name: "zap-scan-${{ github.run_id }}"
          cmd_options: "-a -j -m 5 -T 60 -I"

      - name: Upload ZAP HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-html-report
          path: report_html.html

      - name: Upload ZAP JSON report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-json-report
          path: report_json.json

      - name: Upload ZAP Markdown report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-md-report
          path: report_md.md

      - name: Cleanup services
        if: always()
        run: |
          docker compose logs --tail=50 || true
          docker compose down -v --remove-orphans || true
